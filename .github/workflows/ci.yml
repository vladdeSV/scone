name: develop

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: mihails-strasuns/setup-dlang@v0.5.0

      - name: Build
        run: dub build --compiler=$DC --config=ci

      - name: Test
        run: dub test --compiler=$DC --config=ci
